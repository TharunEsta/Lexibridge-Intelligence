services:
  - type: web
    name: lexibridge-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: lexibridge
